<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>12-form-validator</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Sign up Today!</h1>
		<!-- Form -->
		<form id="form">
			<!-- Full name -->
			<div class="form-group">
				<label for="name">Full Name</label>
				<input type="text" id="name" placeholder="Full Name" name="name"
							required minlength="3" maxlength="50">
			</div>
			<!-- Phone number -->
			<div class="form-group">
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" placeholder="555-555-5555" name="phone"
							required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
			</div>
			<!-- Email -->
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" id="email" placeholder="email@address.com" name="email"
							required>
			</div>
			<!-- Website URL-->
			<div class="form-group">
				<label for="website">Website URL</label>
				<input type="url" id="website" placeholder="https://elena.design" name="website"
							required>
			</div>
			<!-- Password-->
			<div class="form-group">
				<label for="password1">Password</label>
				<input type="password" id="password1" placeholder="Create Password(min. 8 characters)"
							required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
							title="密碼須包含至少 1 大寫英文字母, 1 小寫英文字母和 1 數字">
			</div>
			<!-- Confirm Password-->
			<div class="form-group">
				<label for="password2">Confirm Password</label>
				<input type="password" id="password2" placeholder="Confirm Password" name="password"
							required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
			</div>
			<button type="submit">Register</button>
		</form>
		<!-- Error / Success Message-->
		<div class="message-container">
			<h3 id="message">Don't Hesitate!</h3>
		</div>
	</div>
	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
